<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Secaucus Soccer</title>
    </head>
    <body>
        <div class = "text-center">
            Please enter your wechat group alias below to sign up :
        </div>

        <div class="container py-5 text-center">

            <div>
                {% for name in names %}
                    <div class = "text-center">
                        {{ name }}
                    </div>
                {% endfor %}
            </div>
            <br>

            <form action="." method="POST">
                <!--class="form-control mx-auto w-auto"-->
                <div>
                    <input autocomplete="off" autofocus name="username" class="form-control mx-auto w-auto" placeholder="Username" type="text">
                </div>
                <!--<textarea class="form-control" name="name" placeholder="Enter your name"></textarea>-->
                <br>
                <button type="submit" class="btn btn-success" >Sign up</button>
            </form>
        </div>
    </body>
</html>
